spring:
 datasource:
  url: jdbc:tc:postgresql:14:/// # Identifies the PostgreSQL module in Testcontainers. "14" is the version of PostgreSQL to use.
 jpa:
  hibernate:
   ddl-auto: create-drop # Instructs Hibernate to generate the DDL for you.
 profiles: 
  active: default # Enables default profile when running tests.
 config:
  import: optional:configserver:http://localhost:8888 # The URL of the configuration server, used only when itâ€™s available. !!! When the integration with the config server is not optional, the application fails to start up if it cannot contact a config server.
